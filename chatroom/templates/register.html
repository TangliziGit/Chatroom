<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, user-scalable=no' />

    <title>Light Chat Room::Register</title>
    <script src='../static/jquery-3.3.1.min.js'></script>
</head>
<body>
    <h1>Register</h1>
    <form action='/auth/register' method='post'>
        <p><input type='text' name='userName' value='Enter your name.' id='nameBox'/></p>
        <p><input type='text' name='password' value='Enter password.' id='passwordBox'/></p>
        <input type='submit' value='Submit' />
    </form>

    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
</body>
</html>
